name: GitHub Actions
on:
  push:
    branches:
      - main
jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          git config user.name bot
          git config user.email bot@mail.com
          VERSION=$(npm version patch)
          git pull
          git add .
          git commit -m "bump $VERSION"
          git push