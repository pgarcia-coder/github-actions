name: GitHub Actions
on: [push]
jobs:
  publish-docker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_HUB_TOKEN}}
        COMMIT: ${{github.sha}}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD 
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag pgarciacoder/github-actions:$COMMIT
      
    - name: Docker Push
      run: docker push -t pgarciacoder/github-actions:$COMMIT